<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>API Integration</title>
</head>
<body>
    <div class="container">
        <h1 class="page-header">Product Managemnet App</h1>
        <form>
            <div class="form-group">
                <input id="name" class="form-control" type="text" placeholder="enter product name">
            </div>
            <div class="form-group">
                <input id="price" class="form-control" type="text" placeholder="enter product price">
            </div>
            <div class="form-group">
                <input id="desc" class="form-control" type="text" placeholder="enter product description">
            </div>
            <div class="form-group">
                <input id="submit-btn" class="btn btn-success" type="submit" value="POST Product">
            </div>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
